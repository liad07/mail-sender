<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mail sender</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">

</head>
<body>
<center>
    <h1>mail sender</h1>
    <br>
    <input type="text" id="to" name="to" placeholder="to" onchange="f()">
    <br><br>
    <form id="form" method="POST">
        <input type="text" name="name" placeholder="name" required>
        <br><br>
        <input type="email" name="form" placeholder="form" required>
        <br><br>
        <input type="text" name="subject" placeholder="subject" required>
        <br><br>
        <input type="text" name="body" placeholder="body" required>
        <br><br>

        <button type="submit" class="btn btn-dark">Send</button>
    </form>
</center>
<script>
function f() {
    document.getElementById("form").action="https://formsubmit.co/"+document.getElementById("to").value;

}
</script>

</body>
</html>
